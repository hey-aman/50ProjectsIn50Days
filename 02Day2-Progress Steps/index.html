<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>

</head>
<body style="background-image: url('https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg?w=900&t=st=1691208116~exp=1691208716~hmac=46c648b8683b9324f008bc76e3e343dfdec318ec38b9d384c24cad3789911c8e');">
    
        <div class="container" >
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle ">2</div>
                <div class="circle ">3</div>
                <div class="circle ">4</div>
            </div>
            <button class="btn" id="prev" disabled>prev</button>
            <button class="btn" id="next" >next</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
